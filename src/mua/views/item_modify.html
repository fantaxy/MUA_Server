 {{template "header"}}
    	<title>修改表情 - Mua 表情</title>
 </head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				{{template "navbar" .}}
			</div>	
		</div>
		
		<div class="container">
			<h1>修改表情</h1>
			<form method="post" action="/my" enctype="multipart/form-data">

				<input type="hidden" name="eid" value="{{.Eid}}">
                <div class="form-group">
                    <img class="img-rounded" width="150" height="150" src="/emotions/{{.Emotion.Name}}" alt="{{.Emotion.Name}}">
                </div>
				<div class="form-group">
					<label>标签：</label>
					<input type="text" class="form-control" name="tags" value="{{.Emotion.Tags}}">
				</div>
				<button type="submit" class="btn btn-default">修改表情</button>
			</form>
		</div>

		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
