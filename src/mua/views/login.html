{{template "header"}}
		<title>登录 - MUA表情</title>
	</head>

	<body>
		<div class="container" style="width: 500px">
			<form method="POST" action="/login">
			  <div class="form-group">
			    <label>Account</label>
			    <input id="uname" class="form-control" placeholder="Enter account" name = "uname">
			  </div>
			  <div class="form-group">
			    <label>Password</label>
			    <input id="pwd" type="password" class="form-control" placeholder="Password" name = "pwd">
			  </div>

			  <div class="form-group">
			      <div class="checkbox">
			        <label>
			        	<input name="autoLogin" type="checkbox">下次自动登录
			        </label>
			      </div>
			  </div>

			  <div class="form-group">
		    	<a href="/login"><button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button></a>
		      	<button class="btn btn-default" onclick="return backToHome();">返回</button>
		      	<script type="text/javascript">
			      	function backToHome() {
			      		window.location.href = "/";
			      		return false;
			      	}

			      	function checkInput() {
			      		var uname = document.getElementById("uname");
			      		if (uname.value.length == 0) {
			      			alert("请输入帐号");
			      			return false;
			      		}

			      		var pwd = document.getElementById("pwd");
			      		if (pwd.value.length == 0) {
			      			alert("请输入密码");
			      			return false;
			      		}
			      	}
		      	</script>
			  </div>
			</form>

			<script type="text/javascript">
				function backToHome() {
					window.location.href = "/";
					return false;
				}
			</script>
		</div>
	</body>
</html>
